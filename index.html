<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion au serveur Garry's Mod...</title>
  <style>
    body {
      background: #0e0e10;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .btn {
      background: #5865f2;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 25px;
    }
    .btn:hover {
      background: #4752c4;
    }
    h1 {
      margin-bottom: 20px;
    }
    .loading {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Connexion en cours au serveur Garry's Mod...</h1>
  <p class="loading">Veuillez patienter quelques secondes</p>
  <button class="btn" id="manual">Réessayer la connexion</button>

  <script>
    const server = "terre.hynoshield.com:33190";

    function connect() {
      // ✅ Étape 1 : essayer de se connecter via le protocole Steam
      const connectURL = `steam://connect/${server}`;
      const gameURL = `steam://rungameid/4000`;

      // Lancer Steam / GMod d’abord
      window.location.href = gameURL;

      // Puis réessayer la connexion après un court délai
      setTimeout(() => {
        window.location.href = connectURL;
      }, 2500);
    }

    // Lancer automatiquement à l’ouverture
    window.onload = () => {
      connect();
    };

    // Bouton manuel en cas d’échec
    document.getElementById("manual").addEventListener("click", connect);
  </script>
</body>
</html>
