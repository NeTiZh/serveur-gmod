<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion GMod ‚Äî Holden</title>
  <link rel="shortcut icon" href="./logo_holden.png" >
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }


/* === Effet de fond styl√© et anim√© === */
.bg-animation {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 25% 25%, rgba(59,130,246,0.15), transparent 60%),
              radial-gradient(circle at 75% 75%, rgba(16,185,129,0.15), transparent 60%);
  background-size: 200% 200%;
  animation: moveGradient 15s ease infinite;
  z-index: 0;
}

@keyframes moveGradient {
  0%, 100% { background-position: 0% 0%; }
  50% { background-position: 100% 100%; }
}

/* === Particules anim√©es fa√ßon espace === */
.stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 5s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.2); }
}

/* === Conteneur principal === */
.container {
  text-align: center;
  background: rgba(255, 255, 255, 0.05);
  padding: 30px 40px;
  border-radius: 14px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  position: relative;
  z-index: 1;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 8px;
}

p {
  color: #94a3b8;
  margin-bottom: 25px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
}

.btn {
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  font-size: 1rem;
  color: white;
  transition: transform 0.2s, opacity 0.2s;
  position: relative;
  overflow: hidden;
}

.btn:hover {
  transform: translateY(-1px);
  opacity: 0.9;
}

.launch {
  background: linear-gradient(90deg, #3b82f6, #2563eb);
  box-shadow: 0 0 15px rgba(59,130,246,0.3);
}

.connect {
  background: linear-gradient(90deg, #10b981, #059669);
  box-shadow: 0 0 15px rgba(16,185,129,0.3);
}

footer {
  margin-top: 20px;
  font-size: 0.9rem;
  color: #64748b;
}


  </style>
</head>
<body>
  <!-- Fond styl√© et particules -->
  <div class="bg-animation"></div>
  <div class="stars" id="stars"></div>

  <!-- Contenu principal -->

  <div class="container">
    <h1>Rejoindre le serveur Holden</h1>
    <p>S√©lectionne l‚Äôoption en fonction de l‚Äô√©tat de ton jeu : lanc√© ou non. :</p>


<div class="buttons">
  <button class="btn launch" onclick="launchGame()">üéÆ Jeu non lanc√©</button>
  <button class="btn connect" onclick="connectServer()">‚úÖ Jeu d√©j√† lanc√©</button>
</div>

<footer>IP : <code>terre.hynoshield.com:33190</code></footer>


  </div>

  <script>
    const ip = "terre.hynoshield.com:33190";
    const password = "dydyryrylolo";

    function launchGame() {
      // Lance GMod + connexion
      window.location.href = `steam://rungameid/4000//+connect ${ip}/password:${password}`;
    }

    function connectServer() {
      // Connecte directement au serveur
      window.location.href = `steam://connect/${ip}/password:${password}`;
    }

    // G√©n√©ration des particules (√©toiles)
    const starsContainer = document.getElementById('stars');
    const numStars = 500; // nombre d'√©toiles

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1; // taille al√©atoire
      const duration = Math.random() * 5 + 3; // dur√©e al√©atoire
      const delay = Math.random() * 5; // d√©lai al√©atoire

      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${duration}s`;
      star.style.animationDelay = `${delay}s`;

      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
